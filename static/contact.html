<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Paradise</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <html rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <head href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
        <style>
            :root {
                /* Updated to use semantic design tokens */
                --primary-color: #e63946;
                --secondary-color: #f1faee;
                --accent-color: #a8dadc;
                --dark-color: #1d3557;
                --light-color: #ffffff;
                --muted-color: #457b9d;
                --border-color: #e2e8f0;
                --font-primary: 'Geist Sans', sans-serif;
                --font-secondary: 'Manrope', sans-serif;
                --radius: 0.75rem;
                --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
                --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
                --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                scroll-behavior: smooth;
            }

            body {
                font-family: var(--font-secondary);
                color: var(--dark-color);
                background-color: var(--secondary-color);
                line-height: 1.6;
                overflow-y: auto;
            }

            a {
                text-decoration: none;
                color: inherit;
            }

            img {
                max-width: 100%;
                display: block;
            }

            /* Modernized header with better backdrop blur and spacing */
            header {
                position: fixed;
                top: 0;
                width: 100%;
                background: rgba(241, 250, 238, 0.95);
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
                z-index: 1000;
                box-shadow: var(--shadow-sm);
                border-bottom: 1px solid var(--border-color);
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 1.5rem;
            }

            .nav-content {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 1rem 0;
            }

            .logo {
                font-family: var(--font-primary);
                font-size: 1.75rem;
                font-weight: 700;
                color: var(--primary-color);
                letter-spacing: -0.025em;
            }

            nav ul {
                list-style: none;
                display: flex;
                align-items: center;
                gap: 2rem;
            }

            nav li a {
                font-family: var(--font-secondary);
                font-weight: 500;
                transition: all 0.2s ease;
                padding: 0.5rem 0;
                position: relative;
            }

            nav li a:hover {
                color: var(--primary-color);
            }

            nav li a::after {
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                width: 0;
                height: 2px;
                background-color: var(--primary-color);
                transition: width 0.2s ease;
            }

            nav li a:hover::after {
                width: 100%;
            }

            .profile-icon {
                background-color: var(--light-color);
                color: var(--dark-color);
                border-radius: 50%;
                padding: 0.75rem;
                font-size: 1.25rem;
                cursor: pointer;
                transition: all 0.2s ease;
                box-shadow: var(--shadow-sm);
            }

            .profile-icon:hover {
                background-color: var(--accent-color);
                transform: translateY(-1px);
                box-shadow: var(--shadow-md);
            }

            /* Hamburger */
            .hamburger {
                display: none;
                flex-direction: column;
                cursor: pointer;
            }

            .hamburger span {
                width: 25px;
                height: 3px;
                background: var(--dark-color);
                margin-bottom: 4px;
                border-radius: 2px;
                transition: all 0.3s;
            }

            /* Hero Section */
            .hero {
                height: 100vh;
                background: url('/static/image.png') center/cover no-repeat;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
                text-align: center;
                color: var(--light-color);
            }

            .hero::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
            }

            .hero-content {
                position: relative;
                max-width: 600px;
                z-index: 1;
            }

            .hero h1 {
                font-size: 2.5rem;
                margin-bottom: 1rem;
                font-weight: 700;
            }

            .hero p {
                font-size: 1.1rem;
                margin-bottom: 1.5rem;
            }

            /* Sections */
            section {
                padding: 4rem 0;
                margin-top: 30px;
                margin-bottom: 55px;
            }

            .section-title {
                text-align: center;
                margin-bottom: 2rem;
                font-size: 2rem;
                color: var(--dark-color);
            }

            /* Features */
            .features {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 2rem;
            }

            .feature-item {
                background: var(--light-color);
                padding: 2rem;
                border-radius: 1rem;
                text-align: center;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s;
            }

            .feature-item:hover {
                transform: translateY(-5px);
            }

            .feature-item img {
                width: 60px;
                margin-bottom: 1rem;
            }

            .feature-item h3 {
                margin-bottom: 0.5rem;
                font-size: 1.2rem;
            }

            /* Menu Preview */
            .menu-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 2rem;
            }

            .menu-item {
                background: var(--light-color);
                border-radius: 1rem;
                overflow: hidden;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s;
            }

            .menu-item:hover {
                transform: translateY(-5px);
            }

            .menu-item img {
                width: 100%;
                height: 180px;
                object-fit: cover;
            }

            .menu-item-content {
                padding: 1rem;
            }

            .menu-item-content h4 {
                margin-bottom: 0.5rem;
                font-size: 1.2rem;
                color: var(--dark-color);
            }

            .menu-item-content p {
                font-size: 0.9rem;
                margin-bottom: 0.75rem;
            }

            .menu-item-content .price {
                font-weight: 600;
                color: var(--primary-color);
            }

            /* Testimonials */
            .testimonials {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 2rem;
            }

            .testimonial-item {
                background: var(--light-color);
                padding: 2rem;
                border-radius: 1rem;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
                position: relative;
            }

            .testimonial-item p {
                font-style: italic;
                margin-bottom: 1rem;
            }

            .testimonial-item h5 {
                text-align: right;
                font-weight: 600;
                color: var(--dark-color);
            }

            /* CTA Banner */
            .cta-banner {
                background: var(--primary-color);
                color: var(--light-color);
                text-align: center;
                padding: 3rem 1rem;
                border-radius: 1rem;
            }

            .cta-banner h2 {
                font-size: 2rem;
                margin-bottom: 1rem;
            }

            /* Footer */
            footer {
                background: var(--dark-color);
                color: var(--light-color);
                padding: 2rem 0;
                margin-top: top;
            }

            .footer-content {
                display: flex;
                flex-wrap: wrap;
                gap: 2rem;
                justify-content: space-between;
            }

            .footer-section {
                flex: 1 1 200px;
            }

            .footer-section h4 {
                margin-bottom: 1rem;
                font-size: 1.2rem;
            }

            .footer-section ul {
                list-style: none;
            }

            .footer-section ul li a {
                display: block;
                margin-bottom: 0.5rem;
                color: var(--light-color);
                transition: color 0.3s;
            }

            .footer-section ul li a:hover {
                color: var(--accent-color);
            }

            .social-icons {
                display: flex;
                gap: 1rem;
            }

            .social-icons a {
                font-size: 1.5rem;
                color: var(--light-color);
                transition: color 0.3s;
            }

            .social-icons a:hover {
                color: var(--accent-color);
            }

            /* Responsive */
            @media (max-width: 768px) {
                nav ul {
                    position: fixed;
                    top: 0;
                    right: -100%;
                    height: 100vh;
                    width: 200px;
                    background: var(--light-color);
                    flex-direction: column;
                    align-items: center;
                    padding-top: 4rem;
                    transition: right 0.3s;
                }

                nav ul.open {
                    right: 0;
                }

                .hamburger {
                    display: flex;
                }
            }
        </style>
    </head>

<body>
    <!-- Header -->
    <header>
        <div class="container nav-content">
            <a href="http://127.0.0.1:8000" class="logo">Pizza Paradise</a>
            <nav>
                <div class="hamburger" id="hamburger" style="display: none;">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul id="nav-menu">
                    <li><a href="/user/dashboard">Home</a></li>
                    <li><a href="/user/order-data">Orders</a></li>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="/user/contact">Contact</a></li>
                    <li><a href="/user/profile">Profile</a></li>
                    <li><i class="fas fa-user-circle profile-icon" onclick="goToProfile()"></i></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact">
        <div class="container">
            <h2 class="section-title">Get in Touch</h2>
            <form class="contact-form" action="#" method="POST"
                style="max-width:600px; margin:0 auto; display:flex; flex-direction:column; gap:1rem;">
                <input type="text" name="name" placeholder="Your Name" required
                    style="padding:0.75rem; border-radius:0.5rem; border:1px solid #ccc;">
                <input type="email" name="email" placeholder="Your Email" required
                    style="padding:0.75rem; border-radius:0.5rem; border:1px solid #ccc;">
                <textarea name="message" rows="4" placeholder="Your Message" required
                    style="padding:0.75rem; border-radius:0.5rem; border:1px solid #ccc;"></textarea>
                <button type="submit" class="btn-primary" style="align-self:center;">Send Message</button>
                </input>
        </div>
    </section>

    <footer>
        <div class="container footer-content">
            <div class="footer-section">
                <h4>Pizza Paradise</h4>
                <p>Camp<br>Shivaji Nagar, Pune-411037</p>
            </div>
            <div class="footer-section">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>Follow Us</h4>
                <div class="social-icons">
                    <a href="#" aria-label="Facebook"><img
                            src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="Facebook"></a>
                    <a href="#" aria-label="Instagram"><img
                            src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="Instagram"></a>
                    <a href="#" aria-label="Twitter"><img src="https://img.icons8.com/ios-filled/50/ffffff/twitter.png"
                            alt="Twitter"></a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
