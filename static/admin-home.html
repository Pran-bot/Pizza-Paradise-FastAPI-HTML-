<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unit Comparison: px vs rem vs %</title>
  <style>
    html {
      font-size: 16px; /* 1rem = 16px */
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .box {
      border: 2px solid #333;
      padding: 10px;
      background-color: #f2f2f2;
    }

    .px-box {
      width: 300px;
      height: 100px;
    }

    .rem-box {
      width: 18.75rem; /* 18.75rem * 16px = 300px */
      height: 6.25rem;  /* = 100px */
    }

    .percent-box {
      width: 50%;
      height: 100px;
    }

    .wrapper {
      width: 600px;
      border: 1px dashed #aaa;
      padding: 10px;
    }

    h2 {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h1>CSS Units Comparison: px vs rem vs %</h1>

  <div class="wrapper">
    <div class="container">
      <div class="box px-box">
        <h2>Using px</h2>
        Width: 300px (fixed)
      </div>

      <div class="box rem-box">
        <h2>Using rem</h2>
        Width: 18.75rem (responsive to root font-size)
      </div>

      <div class="box percent-box">
        <h2>Using %</h2>
        Width: 50% of parent container (600px)
      </div>
    </div>
  </div>
</body>
</html>
