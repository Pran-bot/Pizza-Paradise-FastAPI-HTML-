<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizza Registration</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <head href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(to right, #ff4d4d, #ff9900);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
      }

      .wrapper {
        width: 100%;
        max-width: 450px;
        padding: 2rem;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      }

      .wrapper h1 {
        font-size: 2rem;
        text-align: center;
        color: #ff4d4d;
        margin-bottom: 1.5rem;
      }

      .input-box {
        position: relative;
        margin-bottom: 1.5rem;
      }

      .input-box input {
        width: 100%;
        padding: 12px 40px 12px 12px;
        border: 2px solid #eee;
        border-radius: 10px;
        font-size: 1rem;
        transition: 0.3s;
      }

      .input-box input:focus {
        border-color: #ff4d4d;
        outline: none;
      }

      .input-box i {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #888;
      }

      .terms {
        display: flex;
        justify-content: space-between;
        font-size: 0.9rem;
        margin-bottom: 1.5rem;
      }

      .terms input {
        margin-right: 0.5rem;
      }

      .btn {
        width: 100%;
        padding: 0.75rem;
        background-color: #ff4d4d;
        color: #fff;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      .btn:hover {
        background-color: #e63946;
      }

      .login-link {
        text-align: center;
        font-size: 0.95rem;
        margin-top: 1rem;
      }

      .login-link a {
        color: #ff4d4d;
        text-decoration: none;
        font-weight: 600;
      }

      .login-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

<body>
  <div class="wrapper">
    <form id="register-form">
      <h1>Register</h1>
      <div class="input-box">
        <input type="text" id="fullname" placeholder="Full Name" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="email" id="email" placeholder="Email" required>
        <i class='bx bxs-envelope'></i>
      </div>
      <div class="input-box">
        <input type="text" id="username" placeholder="Username" required>
        <i class='bx bxs-user-circle'></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="input-box">
        <input type="password" id="confirm" placeholder="Confirm Password" required>
        <i class='bx bxs-lock'></i>
      </div>
      <div class="input-box">
        <input type="file" id="image" name="image" accept="image/*" required>
        <i class='bx bxs-image-add'></i>
      </div>
      <div class="terms">
        <label><input type="checkbox" id="isActiveChecked" required>I agree to the <a href="#"
            style="color:#ff4d4d; text-decoration: underline;">Terms & Conditions</a></label>
        <label><input type="checkbox" id="isStaffChecked">Is Staff</label>
      </div>
      <button type="submit" class="btn">Register</button>
      <div class="login-link">
        <p>Already have an account? <a href="/auth/login">Login</a></p>
      </div>
      </input>
  </div>
  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      const fullName = document.querySelector("input[placeholder='Full Name']");
      const email = document.querySelector("input[placeholder='Email']");
      const username = document.querySelector("input[placeholder='Username']");
      const password = document.querySelector("input[placeholder='Password']");
      const confirmPassword = document.querySelector("input[placeholder='Confirm Password']");
      const terms = document.querySelector("input[type='checkbox']");

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!fullName.value.trim() || !email.value.trim() || !username.value.trim() ||
        !password.value || !confirmPassword.value) {
        alert("All fields are required.");
        e.preventDefault();
        return;
      }

      if (!emailRegex.test(email.value)) {
        alert("Please enter a valid email address.");
        e.preventDefault();
        return;
      }

      if (password.value.length < 6) {
        alert("Password must be at least 6 characters.");
        e.preventDefault();
        return;
      }

      if (password.value !== confirmPassword.value) {
        alert("Passwords do not match.");
        e.preventDefault();
        return;
      }

      if (!terms.checked) {
        alert("You must agree to the Terms & Conditions.");
        e.preventDefault();
        return;
      }
    });
