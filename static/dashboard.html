<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Paradise</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Updated to use semantic design tokens */
            --primary-color: #e63946;
            --secondary-color: #f1faee;
            --accent-color: #a8dadc;
            --dark-color: #1d3557;
            --light-color: #ffffff;
            --muted-color: #457b9d;
            --border-color: #e2e8f0;
            --font-primary: 'Geist Sans', sans-serif;
            --font-secondary: 'Manrope', sans-serif;
            --radius: 0.75rem;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-secondary);
            color: var(--dark-color);
            background-color: var(--secondary-color);
            line-height: 1.6;
            overflow-y: auto;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        img {
            max-width: 100%;
            display: block;
        }

        /* Modernized header with better backdrop blur and spacing */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(241, 250, 238, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: 1000;
            box-shadow: var(--shadow-sm);
            border-bottom: 1px solid var(--border-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-family: var(--font-primary);
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: -0.025em;
        }

        nav ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        nav li a {
            font-family: var(--font-secondary);
            font-weight: 500;
            transition: all 0.2s ease;
            padding: 0.5rem 0;
            position: relative;
        }

        nav li a:hover {
            color: var(--primary-color);
        }

        nav li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: width 0.2s ease;
        }

        nav li a:hover::after {
            width: 100%;
        }

        .profile-icon {
            background-color: var(--light-color);
            color: var(--dark-color);
            border-radius: 50%;
            padding: 0.75rem;
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }

        .profile-icon:hover {
            background-color: var(--accent-color);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        } */

        /* Sections */
        section {
            padding: 4rem 0;
            margin-top: 10px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            color: var(--dark-color);
        }

        /* Menu Preview */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px 20px;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            background: var(--light-color);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .menu-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .menu-item-content {
            padding: 1rem;
        }

        .menu-item-content h4 {
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
            color: var(--dark-color);
        }

        .menu-item-content p {
            font-size: 0.8rem;
            margin-bottom: 0.75rem;
        }

        .menu-item-content .price {
            font-weight: 600;
            color: var(--primary-color);
        }

        .menu-item .a {
            padding-left: 4px;
            padding-right: 40px;
        }

        /* pizza section */
        .pizza-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px 20px;
        }

        .pizza-item {
            display: flex;
            flex-direction: column;
            background: var(--light-color);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .pizza-item:hover {
            transform: translateY(-5px);
        }

        .pizza-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .pizza-item-content {
            padding: 1rem;
        }

        .pizza-item-content h4 {
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
            color: var(--dark-color);
        }

        .pizza-item-content p {
            font-size: 0.8rem;
            margin-bottom: 0.75rem;
        }

        .pizza-item-content .price {
            font-weight: 600;
            color: var(--primary-color);
        }

        .pizza-item .a {
            padding-left: 4px;
            padding-right: 40px;
        }

        /* CTA Banner */
        .cta-banner {
            background: var(--primary-color);
            color: var(--light-color);
            text-align: center;
            padding: 3rem 1rem;
            border-radius: 1rem;
        }

        .cta-banner h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .Navbar_searchForm {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            margin: 0 3rem;
            max-width: 500px;
        }

        .Navbar_searchInput {
            padding: 12px 20px;
            width: 100%;
            border-radius: 25px;
            border: 2px solid rgba(230, 57, 70, 0.2);
            margin-right: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .Navbar_searchInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(230, 57, 70, 0.1);
            transform: scale(1.02);
        }

        .Navbar_searchButton {
            padding: 12px 20px;
            background: linear-gradient(135deg, var(--primary-color), #d63384);
            color: var(--light-color);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(230, 57, 70, 0.3);
        }

        .Navbar_searchButton:hover {
            background: linear-gradient(135deg, #d63384, var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(230, 57, 70, 0.4);
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container nav-content">
            <a href="http://127.0.0.1:8000" class="logo">Pizza Paradise</a>
            <form class="Navbar_searchForm">
                <input type="text" placeholder="Search pizza by name...." class="Navbar_searchInput" value="">
                <button type="submit" class="Navbar_searchButton">
                    Search
                </button>
            </form>
            <nav>
                <div class="hamburger" id="hamburger" style="display: none;">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul id="nav-menu">
                    <li><a href="/user/dashboard">Home</a></li>
                    <li><a href="/user/order-data">Orders</a></li>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="/user/contact">Contact</a></li>
                    <li><a href="/user/profile">Profile</a></li>
                    <li><i class="fas fa-user-circle profile-icon" onclick="goToProfile()"></i></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- showcase -->
    <section id="menu">
        <div class="container">
            <h2 class="section-title">Our Popular Pizzas</h2>
            <div id="pizza-list" class="pizza-grid"></div>
        </div>
    </section>
    <script>
        ///////////////////////////////////////////////////////////////
        //////////// Function to Get Specific Pizza by name //////////
        ///////////////////////////////////////////////////////////////
        async function fetchPizzas() {
            try {
                const token = localStorage.getItem("token");
                const response = await fetch('/auth/pizzas', {
                    method: 'GET', //method to get all pizzas
                    headers: {
                        Authorization: `Bearer ${token}`
                    },
                });
                const data = await response.json();

                const pizzaList = document.getElementById("pizza-list");
                pizzaList.innerHTML = "";

                if (Array.isArray(data)) {
                    data.forEach(pizza => {
                        pizzaList.innerHTML += `
                    <div class="pizza-item">
                    <img src="/upload/${pizza.image_url}" alt="${pizza.name}"/>
                    <div class="pizza-item-content">
                        <h4><strong>${pizza.name}</strong></h4>
                        <p>${pizza.description}</p>
                        <p class="price"><strong>â‚¹${pizza.price}</strong></p>
                    </div>
                    <a href="/user/place-order" class="btn-order">Order Now</a>
                    </div>
                        `;
                    });
                } else {
                    console.error("Expected an array of pizzas, but received:", data);
                }
            } catch (error) {
                console.error("Error fetching pizzas:", error);
            }
        }
        window.onload = fetchPizzas;
        ///////////////////////////////////////////////////
        //////////// Function to Search Pizzas ////////////
        ///////////////////////////////////////////////////
        async function searchPizza() {
            const name = document.getElementById("search-input").value;
            const token = localStorage.getItem("token"); // Use your JWT token

            const response = await fetch(`/auth/search?name=${name}`, {
                headers: {
                    Authorization: `Bearer ${token}`
                }
            });

            const data = await response.json();

            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";

            if (Array.isArray(data)) {
                data.forEach(pizza => {
                    resultsDiv.innerHTML += `<p>${pizza.pizza_name} - ${pizza.pizza_size}</p>`;
                });
            } else {
                resultsDiv.innerHTML = `<p>${data.detail || "No pizza found"}</p>`;
            }
        }

        function goToProfile() {
            window.location.href = "/user/profile";
        }
    </script>
</body>

</html>
