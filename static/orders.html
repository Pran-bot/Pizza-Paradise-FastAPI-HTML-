<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Paradise - Your Orders</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Updated to use Geist Sans and Manrope fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Geist+Sans:wght@300;400;500;600;700&family=Manrope:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            /* Updated to use semantic design tokens */
            --primary-color: #e63946;
            --secondary-color: #f1faee;
            --accent-color: #a8dadc;
            --dark-color: #1d3557;
            --light-color: #ffffff;
            --muted-color: #457b9d;
            --border-color: #e2e8f0;
            --font-primary: 'Geist Sans', sans-serif;
            --font-secondary: 'Manrope', sans-serif;
            --radius: 0.75rem;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-secondary);
            color: var(--dark-color);
            background-color: var(--secondary-color);
            line-height: 1.6;
            overflow-y: auto;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        img {
            max-width: 100%;
            display: block;
        }

        /* Modernized header with better backdrop blur and spacing */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(241, 250, 238, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: 1000;
            box-shadow: var(--shadow-sm);
            border-bottom: 1px solid var(--border-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-family: var(--font-primary);
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: -0.025em;
        }

        nav ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        nav li a {
            font-family: var(--font-secondary);
            font-weight: 500;
            transition: all 0.2s ease;
            padding: 0.5rem 0;
            position: relative;
        }

        nav li a:hover {
            color: var(--primary-color);
        }

        nav li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: width 0.2s ease;
        }

        nav li a:hover::after {
            width: 100%;
        }

        .profile-icon {
            background-color: var(--light-color);
            color: var(--dark-color);
            border-radius: 50%;
            padding: 0.75rem;
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }

        .profile-icon:hover {
            background-color: var(--accent-color);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* Modernized main section with better spacing and typography */
        #menu {
            padding-top: 6rem;
            min-height: 100vh;
        }

        .menu-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .menu-container h2 {
            font-family: var(--font-primary);
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--dark-color);
            text-align: center;
            margin-bottom: 3rem;
            letter-spacing: -0.025em;
        }

        /* Completely redesigned order cards with modern layout */
        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .order-card {
            background: var(--light-color);
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .order-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .order-card-header {
            background: linear-gradient(135deg, var(--primary-color), #d63447);
            color: var(--light-color);
            padding: 1.5rem;
            text-align: center;
        }

        .order-card-header h3 {
            font-family: var(--font-primary);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .order-card-header .order-id {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .order-card-content {
            padding: 2rem;
        }

        .order-details {
            display: grid;
            gap: 1rem;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .detail-item:last-child {
            border-bottom: none;
            margin-top: 0.5rem;
            padding-top: 1rem;
        }

        .detail-label {
            font-family: var(--font-secondary);
            font-weight: 500;
            color: var(--muted-color);
            font-size: 0.875rem;
        }

        .detail-value {
            font-family: var(--font-primary);
            font-weight: 600;
            color: var(--dark-color);
        }

        .detail-value.price {
            color: var(--primary-color);
            font-size: 1.25rem;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .status-pending {
            background-color: #fef3c7;
            color: #d97706;
        }

        .status-confirmed {
            background-color: #dcfce7;
            color: #16a34a;
        }

        .status-preparing {
            background-color: #dbeafe;
            color: #2563eb;
        }

        .status-delivered {
            background-color: #f3e8ff;
            color: #9333ea;
        }

        /* Added loading and empty states */
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            text-align: center;
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--muted-color);
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            font-family: var(--font-primary);
            font-size: 1.5rem;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: var(--muted-color);
        }

        /* Improved responsive design */
        @media (max-width: 768px) {
            .orders-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .menu-container {
                padding: 1.5rem 1rem;
            }

            .menu-container h2 {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            .order-card-content {
                padding: 1.5rem;
            }

            nav ul {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 280px;
                background: var(--light-color);
                flex-direction: column;
                align-items: center;
                padding-top: 4rem;
                transition: right 0.3s ease;
                box-shadow: var(--shadow-lg);
            }

            nav ul.open {
                right: 0;
            }

            .hamburger {
                display: flex;
                flex-direction: column;
                cursor: pointer;
                gap: 4px;
            }

            .hamburger span {
                width: 25px;
                height: 3px;
                background: var(--dark-color);
                border-radius: 2px;
                transition: all 0.3s ease;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container nav-content">
            <a href="http://127.0.0.1:8000" class="logo">Pizza Paradise</a>
            <nav>
                <div class="hamburger" id="hamburger" style="display: none;">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul id="nav-menu">
                    <li><a href="/user/dashboard">Home</a></li>
                    <li><a href="/user/order-data">Orders</a></li>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="/user/contact">Contact</a></li>
                    <li><a href="/user/profile">Profile</a></li>
                    <li><i class="fas fa-user-circle profile-icon" onclick="goToProfile()"></i></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="menu">
        <div class="menu-container">
            <h2>Your Orders</h2>
            <!-- Added loading state -->
            <div id="loading" class="loading-state">
                <div class="loading-spinner"></div>
                <p>Loading your orders...</p>
            </div>
            <!-- New orders grid container -->
            <div id="orders" class="orders-grid" style="display: none;"></div>
        </div>
    </section>

    <script>
        const token = localStorage.getItem("token");
        const loadingElement = document.getElementById("loading");
        const ordersContainer = document.getElementById("orders");

        function showLoading() {
            loadingElement.style.display = "flex";
            ordersContainer.style.display = "none";
        }

        function hideLoading() {
            loadingElement.style.display = "none";
            ordersContainer.style.display = "grid";
        }

        function getStatusClass(status) {
            const statusMap = {
                'pending': 'status-pending',
                'confirmed': 'status-confirmed',
                'preparing': 'status-preparing',
                'delivered': 'status-delivered'
            };
            return statusMap[status.toLowerCase()] || 'status-pending';
        }

        function getStatusIcon(status) {
            const iconMap = {
                'pending': 'fas fa-clock',
                'confirmed': 'fas fa-check-circle',
                'preparing': 'fas fa-fire',
                'delivered': 'fas fa-truck'
            };
            return iconMap[status.toLowerCase()] || 'fas fa-clock';
        }

        showLoading();

        fetch("/orders/user/orders", {
            headers: { Authorization: `Bearer ${token}` }
        })
            .then(res => {
                if (!res.ok) throw new Error('Failed to fetch orders');
                return res.json();
            })
            .then(data => {
                hideLoading();

                if (!Array.isArray(data) || data.length === 0) {
                    ordersContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-pizza-slice"></i>
                            <h3>No orders yet</h3>
                            <p>When you place your first order, it will appear here.</p>
                        </div>
                    `;
                    ordersContainer.style.display = "block";
                    return;
                }

                ordersContainer.innerHTML = data.map((order, index) => `
                    <div class="order-card">
                        <div class="order-card-header">
                            <h3>Margherita Pizza</h3>
                            <div class="order-id">Order #${1000 + index}</div>
                        </div>
                        <div class="order-card-content">
                            <div class="order-details">
                                <div class="detail-item">
                                    <span class="detail-label">Pizza Size</span>
                                    <span class="detail-value">${order.pizza_size.value.toUpperCase()}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Quantity</span>
                                    <span class="detail-value">${order.quantity}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Total Cost</span>
                                    <span class="detail-value price">â‚¹${order.quantity * 100}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Status</span>
                                    <span class="status-badge ${getStatusClass(order.order_status.value)}">
                                        <i class="${getStatusIcon(order.order_status.value)}"></i>
                                        ${order.order_status.value.toUpperCase()}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            })
            .catch(err => {
                console.error("Error fetching orders:", err);
                hideLoading();
                ordersContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle" style="color: var(--primary-color);"></i>
                        <h3>Failed to load orders</h3>
                        <p>Please check your connection and try again.</p>
                    </div>
                `;
                ordersContainer.style.display = "block";
            });

        function goToProfile() {
            window.location.href = '/user/profile';
        }

        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');

        if (hamburger) {
            hamburger.addEventListener('click', () => {
                navMenu.classList.toggle('open');
            });
        }
    </script>
</body>

</html>
