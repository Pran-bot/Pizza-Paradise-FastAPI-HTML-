<!DOCTYPE html>
<html>

<head>
  <title>Place an Order</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1faee;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #1d3557;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #333;
    }

    select,
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background: #e63946;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #d62828;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Order Your Pizza</h2>
    <form id="order-form">
      <label>Pizza Size:</label>
      <select id="pizza_size">
        <option value="SMALL">Small</option>
        <option value="MEDIUM">Medium</option>
        <option value="LARGE">Large</option>
      </select>
      <label>Quantity:</label>
      <input type="number" id="quantity" min="1" value="1" required />
      <button type="submit">Place Order</button>
    </form>
  </div>
  <script>
    document.getElementById("order-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const pizza_size = document.getElementById("pizza_size").value;
      const quantity = document.getElementById("quantity").value;
      const token = localStorage.getItem("token");

      const res = await fetch("http://127.0.0.1:8000/orders/order", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ pizza_size, quantity })
      });

      const data = await res.json();
      if (res.ok) {
        alert("Order placed! Order ID: " + data.id);
        window.location.href = "user_dashboard.html";
      } else {
        alert("Error: " + data.detail);
      }
    });
  </script>
</body>

</html>
