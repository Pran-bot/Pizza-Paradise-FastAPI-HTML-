<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pizza Paradise — User Profile</title>
    <style>
        /* Color system (5 total):
         --primary: tomato red
         --accent: basil green
         neutrals: white, light gray, dark gray
      */
        :root {
            /* Updated to use semantic design tokens */
            --primary-color: #e63946;
            --secondary-color: #f1faee;
            --accent-color: #a8dadc;
            --dark-color: #1d3557;
            --light-color: #ffffff;
            --muted-color: #457b9d;
            --border-color: #e2e8f0;
            --font-primary: 'Geist Sans', sans-serif;
            --font-secondary: 'Manrope', sans-serif;
            --radius: 0.75rem;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-secondary);
            color: var(--dark-color);
            background-color: var(--secondary-color);
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        img {
            max-width: 100%;
            display: block;
        }

        /* Modernized header with better backdrop blur and spacing */
        header {
            position: relative;
            top: 0;
            width: 100%;
            background: rgba(241, 250, 238, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: 1000;
            box-shadow: var(--shadow-sm);
            border-bottom: 1px solid var(--border-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-family: var(--font-primary);
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: -0.025em;
        }

        nav ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        nav li a {
            font-family: var(--font-secondary);
            font-weight: 500;
            transition: all 0.2s ease;
            padding: 0.5rem 0;
            position: relative;
        }

        nav li a:hover {
            color: var(--primary-color);
        }

        nav li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: width 0.2s ease;
        }

        nav li a:hover::after {
            width: 100%;
        }

        .profile-icon {
            background-color: var(--light-color);
            color: var(--dark-color);
            border-radius: 50%;
            padding: 0.75rem;
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }

        .profile-icon:hover {
            background-color: var(--accent-color);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        @media (max-width: 768px) {
            .nav {
                padding: 12px 16px;
                gap: 16px;
            }

            .brand {
                font-size: 1.25rem;
            }

            nav ul {
                gap: 16px;
            }

            nav li a {
                padding: 6px 12px;
                font-size: 0.9rem;
            }

            .profile-icon {
                padding: 10px;
                font-size: 1rem;
            }
        }

        @media (max-width: 640px) {
            nav ul {
                display: none;
            }

            .profile-icon {
                margin-left: auto;
            }
        }

        main {
            margin: auto;
            padding: 0;
        }

        .page-title {
            font-size: 20px;
            margin: 0 0 12px;
        }

        .card {
            background: var(--card);
            border: 1px solid #e5e7eb;
            border-radius: 14px;
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, .08);
            padding: 16px;
            width: 100%;
            height: 1500px;
            margin-left: 0;
        }

        /* Profile header */
        .profile-head {
            display: flex;
            align-items: center;
            gap: 110px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        /* 
        .avatar-wrap {
            position: relative;
            width: 88px;
            height: 88px;
            flex: 0 0 auto;
        } */

        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 999px;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 6px 20px -8px rgba(0, 0, 0, .4);
        }

        .avatar-edit {
            position: absolute;
            right: -4px;
            bottom: -4px;
            background: #fff;
            border: 1px solid #e5e7eb;
            padding: 4px 8px;
            border-radius: 999px;
            font-size: 12px;
            color: var(--muted);
            cursor: pointer;
        }

        .avatar-edit input {
            display: none
        }

        .id-block {
            min-width: 220px
        }

        .name {
            font-size: 18px;
            font-weight: 700;
            margin: 0
        }

        .username {
            color: var(--muted);
            font-size: 14px;
            margin: 2px 0 0
        }

        .badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-left: auto
        }

        .badge {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 999px;
            border: 1px solid transparent;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .badge.active {
            color: #065f46;
            background: #ecfdf5;
            border-color: #a7f3d0
        }

        .badge.staff-yes {
            color: #6b21a8;
            background: #faf5ff;
            border-color: #e9d5ff
        }

        .badge.staff-no {
            color: #991b1b;
            background: #fef2f2;
            border-color: #fecaca
        }

        .actions {
            margin-left: auto;
            display: flex;
            gap: 10px;
            flex-wrap: wrap
        }

        .btn {
            appearance: none;
            border: 1px solid transparent;
            border-radius: 10px;
            padding: 10px 14px;
            font-weight: 600;
            cursor: pointer;
            background: #111;
            color: #fff;
        }

        .btn.secondary {
            background: #fff;
            color: var(--text);
            border-color: #e5e7eb
        }

        .btn.primary {
            background: #fff;
            color: var(--text);
            border-color: #e5e7eb
        }

        .btn:focus {
            outline: 2px solid var(--ring);
            outline-offset: 2px
        }

        .grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .section {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 14px;
            height: auto;
        }

        .section h3 {
            margin: 0 0 10px;
            font-size: 16px
        }

        .field {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 8px 14px;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed #eef2f7;
        }

        .field:last-child {
            border-bottom: 0
        }

        .label {
            color: var(--muted);
            font-size: 14px
        }

        .value {
            font-weight: 600
        }

        .value input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            font: inherit;
            color: inherit;
            background: #fff;
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px
        }

        .stat {
            padding: 14px;
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            text-align: center;
        }

        .stat .num {
            font-size: 20px;
            font-weight: 800
        }

        .stat .sub {
            color: var(--muted);
            font-size: 12px
        }

        /* Footer note */
        .note {
            margin-top: 18px;
            color: var(--muted);
            font-size: 12px;
            text-align: center
        }
    </style>
</head>

<body>

    <main>
        <header>
            <div class="container nav-content">
                <a href="http://127.0.0.1:8000" class="logo">Pizza Paradise</a>
                <nav>
                    <div class="hamburger" id="hamburger" style="display: none;">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <ul id="nav-menu">
                        <li><a href="/user/dashboard">Home</a></li>
                        <li><a href="/user/order-data">Orders</a></li>
                        <li><a href="#menu">Menu</a></li>
                        <li><a href="/user/contact">Contact</a></li>
                        <li><a href="/user/profile">Profile</a></li>
                        <li><i class="fas fa-user-circle profile-icon" onclick="goToProfile()"></i></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="card" aria-labelledby="profile-card">
            <div class="profile-head">
                <div class="avatar-wrap">
                    <img class="avatar" id="avatar"
                        src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-NzlIdHvZPqZAWczlgCxRgBvcOaKg3y.png"
                        alt="User avatar" />
                    <label class="avatar-edit" for="avatarInput" title="Change photo">Change
                        <input type="file" id="avatarInput" accept="image/*" />
                    </label>
                </div>
                <div class="id-block">
                    <p class="name" id="displayName">Customer Name</p>
                    <p class="username" id="displayUsername">@username</p>
                </div>

                <div class="badges" id="badges">
                    populated by JS
                </div>

                <div class="actions">
                    <button id="editBtn" class="btn secondary" type="button" aria-controls="details">Edit
                        profile</button>
                    <button id="logoutBtn" class="btn primary" type="button">Logout</button>
                </div>
            </div>

            <div class="grid" id="details">
                <div class="section" aria-labelledby="info-heading">
                    <h3 id="info-heading">Account Information</h3>

                    <div class="field">
                        <div class="label">Name</div>
                        <div class="value">
                            <span data-view="name"></span>
                            <input data-edit="name" aria-label="Name" />
                        </div>
                    </div>

                    <div class="field">
                        <div class="label">Username</div>
                        <div class="value">
                            <span data-view="username"></span>
                            <input data-edit="username" aria-label="Username" />
                        </div>
                    </div>

                    <div class="field">
                        <div class="label">Email</div>
                        <div class="value">
                            <span data-view="email"></span>
                            <input data-edit="email" type="email" aria-label="Email address" />
                        </div>
                    </div>

                    <div class="field">
                        <div class="label">Status</div>
                        <div class="value"><span id="statusText"></span></div>
                    </div>

                    <div class="actions" id="editActions" style="display:none; margin-top:12px">
                        <button class="btn primary" id="saveBtn" type="button">Save changes</button>
                        <button class="btn secondary" id="cancelBtn" type="button">Cancel</button>
                    </div>
                </div>

                <div class="section" aria-labelledby="stats-heading">
                    <h3 id="stats-heading">Activity</h3>
                    <div class="stats">
                        <div class="stat">
                            <div class="num" id="ordersCount">0</div>
                            <div class="sub">Orders</div>
                        </div>
                        <div class="stat">
                            <div class="num" id="favoritesCount">0</div>
                            <div class="sub">Favorites</div>
                        </div>
                        <div class="stat">
                            <div class="num" id="pointsCount">0</div>
                            <div class="sub">Loyalty Points</div>
                        </div>
                    </div>
                    <p class="note">Tip: Earn points with every slice. Redeem for free toppings!</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        const token = localStorage.getItem("token");

        // Elements
        const viewEls = {
            name: document.querySelector('[data-view="name"]'),
            username: document.querySelector('[data-view="username"]'),
            email: document.querySelector('[data-view="email"]'),
        };
        const editEls = {
            name: document.querySelector('[data-edit="name"]'),
            username: document.querySelector('[data-edit="username"]'),
            email: document.querySelector('[data-edit="email"]'),
        };

        const displayName = document.getElementById("displayName");
        const displayUsername = document.getElementById("displayUsername");
        const statusText = document.getElementById("statusText");
        const badges = document.getElementById("badges");
        const ordersCount = document.getElementById("ordersCount");
        const favoritesCount = document.getElementById("favoritesCount");
        const pointsCount = document.getElementById("pointsCount");

        const editBtn = document.getElementById("editBtn");
        const saveBtn = document.getElementById("saveBtn");
        const cancelBtn = document.getElementById("cancelBtn");
        const editActions = document.getElementById("editActions");

        const avatarInput = document.getElementById("avatarInput");
        const avatarImg = document.getElementById("avatar");

        let user = {}; // will be populated from API

        // Fetch user from backend
        async function fetchUser() {
            try {
                const res = await fetch("/auth/user", {
                    headers: { Authorization: `Bearer ${token}` }
                });

                if (!res.ok) throw new Error("Unauthorized");

                const data = await res.json();
                user = {
                    name: data.name,
                    username: data.username,
                    email: data.email,
                    staff: data.is_staff,
                    active: data.is_active,
                    orders: data.orders || 0,
                    favorites: data.favorites || 0,
                    points: data.points || 0,
                    image: data.image || null
                };

                if (user.image) {
                    avatarImg.src = "/upload/" + user.image;
                }

                renderView();
            } catch (err) {
                alert("Session expired. Please log in again.");
                localStorage.removeItem("token");
                window.location.href = "/auth/login";
            }
        }

        function renderView() {
            viewEls.name.textContent = user.name;
            viewEls.username.textContent = user.username;
            viewEls.email.textContent = user.email;

            displayName.textContent = user.name;
            displayUsername.textContent = "@" + user.username;

            ordersCount.textContent = user.orders;
            favoritesCount.textContent = user.favorites;
            pointsCount.textContent = user.points;

            statusText.textContent = (user.active ? "Active" : "Inactive") + (user.staff ? " · Staff" : "");

            badges.innerHTML = "";
            if (user.active) {
                const b = document.createElement("span");
                b.className = "badge active";
                b.textContent = "Active";
                badges.appendChild(b);
            }
            const staff = document.createElement("span");
            staff.className = "badge " + (user.staff ? "staff-yes" : "staff-no");
            staff.textContent = user.staff ? "Staff" : "Not Staff";
            badges.appendChild(staff);

            // Hide edit inputs by default
            Object.values(editEls).forEach(i => { i.style.display = "none"; });
            Object.values(viewEls).forEach(s => { s.style.display = "inline"; });
            editActions.style.display = "none";
            editBtn.style.display = "inline-flex";
        }

        function enterEdit() {
            editEls.name.value = user.name;
            editEls.username.value = user.username;
            editEls.email.value = user.email;

            Object.values(editEls).forEach(i => { i.style.display = "block"; });
            Object.values(viewEls).forEach(s => { s.style.display = "none"; });

            editActions.style.display = "flex";
            editBtn.style.display = "none";
        }

        async function saveEdit() {
            const email = editEls.email.value.trim();
            if (!/^\S+@\S+\.\S+$/.test(email)) {
                alert("Please enter a valid email.");
                editEls.email.focus();
                return;
            }

            const updatedUser = {
                name: editEls.name.value.trim(),
                username: editEls.username.value.trim(),
                email: email
            };

            try {
                const res = await fetch("/auth/user/update", {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${token}`
                    },
                    body: JSON.stringify(updatedUser)
                });

                if (!res.ok) throw new Error("Update failed");

                Object.assign(user, updatedUser); // update local copy
                renderView();
            } catch (err) {
                alert("Failed to update profile.");
            }
        }

        document.getElementById("logoutBtn").addEventListener("click", () => {
            if (confirm("Logout from Pizza Paradise?")) {
                localStorage.removeItem("token");
                window.location.href = "/auth/login";
            }
        });

        editBtn.addEventListener("click", enterEdit);
        cancelBtn.addEventListener("click", renderView);
        saveBtn.addEventListener("click", saveEdit);

        avatarInput.addEventListener("change", async (e) => {
            const file = e.target.files?.[0];
            if (!file) return;

            const formData = new FormData();
            formData.append("avatar", file);

            try {
                const res = await fetch("/auth/user/avatar", {
                    method: "POST",
                    headers: { Authorization: `Bearer ${token}` },
                    body: formData
                });

                if (!res.ok) throw new Error("Upload failed");

                const data = await res.json();
                user.image = data.image;
                avatarImg.src = "/upload/" + data.image;
            } catch (err) {
                alert("Failed to upload avatar.");
            }
        });

        // Initial load
        fetchUser();

        function goToProfile() {
            window.location.href = "/user/profile";
        }
    </script>

</body>

</html>
